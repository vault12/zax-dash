<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZAX Relay Information</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  app styles-->
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ZAX Relay Dashboard</a>
        </div>
      </div>
    </nav>

    <div ng-app="app">
      <div class="request-pane" ng-controller="RequestPaneController">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Test Tool</h3>
          </div>
          <div class="panel-body">
            <div class="request">
              <div class="row">
                <div class="col-sm-12">
                  <div class="panel" ng-class="{'panel-danger': !sessionCreated, 'panel-success': sessionCreated}">
                    <div class="panel-heading">
                      <h3 class="panel-title">Create Session
                        <a
                          class="pull-right"
                          ng-click="createSession()"
                          ng-hide="sessionCreated">[Create]</a>
                        <a
                          class="pull-right"
                          ng-click="sessionInfoVisible = !sessionInfoVisible"
                          ng-hide="!sessionCreated">[expand]</a>
                        </h3>
                    </div>
                    <div class="panel-body" ng-show="sessionCreated && sessionInfoVisible">
                      <div class="well">
                        client_token: {{session_info.client_token}} <br/>
                        relay_token: {{session_info.relay_token}}
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <!--  mailbox selector-->
              <div class="panel panel-info" ng-hide="!sessionCreated">
                <div class="panel-heading">
                  <h3 class="panel-title">Mailboxes</h3>
                </div>
                <div class="panel-body">
                  <ul class="nav nav-tabs">
                    <li role="presentation"
                        ng-class="{active: mailbox.name == activeMailbox.name}"
                        ng-repeat="mailbox in mailboxes"
                        >
                        <a href="#" ng-click="selectMailbox(mailbox.name)" >{{ mailbox.name }}</a>
                    </li>
                    <li ng-class="{active: addMailboxVisible}"><a ng-click="addMailboxVisible = !addMailboxVisible">Add...</a></li>
                  </ul>
                  <br />
                  <div class="row" ng-hide="!addMailboxVisible">
                    <div class="col-lg-4">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-model="mailbox.name" placeholder="Mailbox Name" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="input-group">
                        <input type="text" class="form-control" ng-model="mailbox.hpk" placeholder="Mailbox HPK" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" ng-click="addMailbox()">Save</button>
                      </div>
                    </div>
                  </div>

                  <div class="panel" ng-class="{'panel-danger': !activeMailbox.connected, 'panel-success': activeMailbox.connected}" ng-hide="addMailboxVisible">
                    <div class="panel-heading">
                      <h3 class="panel-title">Commands
                      <a class="pull-right" ng-click="connectMailbox()" ng-hide="activeMailbox.connected">[connect]</a></h3>
                    </div>
                    <div class="panel-body" ng-hide="!activeMailbox.connected">
                      <div class="request-type-select">
                        <ul class="nav nav-pills nav-justified">
                          <li role="presentation"
                              ng-class="{active: command == activeCommand}"
                              ng-repeat="command in session.RELAY_COMMANDS"
                              ng-click="changeActiveCommand(command)">
                              <a href="#">{{ command }}</a>
                          </li>
                        </ul>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <h4>Options:</h4>
                          <input type="text" placeholder="to" value="" ng-model="activeCommand.to"/>
                          <input type="text" placeholder="payload" value="" ng-model="activeCommand.payload"/>
                        </div>
                        <div class="col-sm-6">
                          <h4>Results:</h4>
                          <div class="well">
                            {{ lastCommandResult }}
                          </div>
                        </div>
                      </div>
                      <button class="btn btn-default pull-right" ng-click="runCommand(activeCommand)">Run</button>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
    <!--  angular -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <!--  other stuff we might need.-->
    <script src="lib/glow/bundled.min.js"></script>
    <script src="node_modules/angular-utf8-base64/angular-utf8-base64.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--  include our app code last-->
    <script src="app.js"></script>
  </body>
</html>
